<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="" href="style.css">
</head>
<body>
    <div class="container">
         <input type="text" name="result" class="result" id="result" />
        <div class="buttons">
            <button value="c" class="button" onclick="clr()">C</button>
            <button value="open" class="button" onclick="dis('(')">(</button>
            <button value="close" class="button" onclick="dis(')')">)</button>
            <button value="delete" class="button" onclick="del()" >del</button>
            <button value="7" class="button" onclick="dis('7');">7</button>
            <button value="8" class="button" onclick="dis('8')">8</button>
            <button value="9" class="button" onclick="dis('9')">9</button>
            <button value="/" class="button" onclick="dis('/')">/</button>
            <button value="4" class="button" onclick="dis('4')">4</button>
            <button value="5" class="button" onclick="dis('5')">5</button>
            <button value="6" class="button" onclick="dis('6')">6</button>
            <button value="*" class="button" onclick="dis('*')">x</button>
            <button value="1" class="button" onclick="dis('1')">1</button>
            <button value="2" class="button" onclick="dis('2')">2</button>
            <button value="3" class="button" onclick="dis('3')">3</button>
            <button value="-" class="button" onclick="dis('-')">-</button>
            <button value="0" class="button" onclick="dis('0')">0</button>
            <button value="." class="button" onclick="dis('.')">.</button>
            <button value="%" class="button" onclick="dis('%')">%</button>
            <button value="+" class="button" onclick="dis('+')">+</button>
            <div class="equal">
                
            </div><button value="=" class="button" onclick="solve()">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
